<!-- Modal -->
<div class="modal fade" id="donorPinCreateModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <donor-pin-form-popup
          donorpin="$ctrl.donorpinFormService"
          longitude="$ctrl.newDonorPinLongitude"
          latitude="$ctrl.newDonorPinLatitude"
          x="$ctrl.newDonorPinX"
          y="$ctrl.newDonorPinY"
          callback="$ctrl.callbackFunction"></donor-pin-form-popup>
        <button type="button" class="btn btn-default" style="width: 100%" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
